name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
        # Приветствие от Hexlet (новый экшен)
      - name: Say hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release

      - name: Install dependencies (make setup)
        run: make setup
        
      - name: Run linter (make lint)
        run: make lint
        
      - name: Run tests (make test)
        run: make test